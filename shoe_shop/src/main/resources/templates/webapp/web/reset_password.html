<!-- header area start -->
<div th:include="~{fragments/web/header.html}"></div>
<!-- header area end -->
<!-- cart item area start -->
<div class="shopping-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="location">
                    <ul>
                        <li><a href="/" title="go to homepage">Home<span>/</span></a>  </li>
                        <li><strong>Reset password</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${mess}" style="color: red; text-align: center; font-size: larger">
    <p th:text="${mess}"></p>
</div>
<div class="login-area ptb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-md-3 text-center">
                <div class="login">
                    <div class="login-form-container">
                        <div class="login-text">
                            <h2>Reset password</h2>
                        </div>
                        <div class="login-form">
                            <!-- Nếu email chưa được gửi, hiển thị form gửi email -->
                            <form action="/sendcode" method="post" th:if="${!isEmailSent}">
                                <input type="email" name="email" placeholder="Enter your email" required>
                                <button type="submit" style="margin: 0 auto; display: block">Send Verification Code</button>
                            </form>

                            <!-- Nếu email đã được gửi, hiển thị form nhập mã xác nhận -->
                            <div th:if="${isEmailSent1}">
                                <form action="/verifycode" method="post">
                                    <input type="text" name="enteredCode" placeholder="Enter verification code" required pattern="^\d{6}$" title="Please enter exactly 6 digits">
                                    <button type="submit" style="margin: 0 auto; display: block">Verify Code</button>
                                </form>
                            </div>

                            <!-- Nếu mã xác nhận hợp lệ, hiển thị form nhập mật khẩu mới -->
                            <div th:if="${isCodeVerified}">
                                <form action="/resetPassword" method="post">
                                    <input type="password" name="newPassword" placeholder="Enter new password" required minlength="6" title="Password must be at least 6 characters long">
                                    <input type="password" name="confirmPassword" placeholder="Confirm new password" required minlength="6" title="Password must be at least 6 characters long">
                                    <button type="submit" style="margin: 0 auto; display: block">Reset Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
