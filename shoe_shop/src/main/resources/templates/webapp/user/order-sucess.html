<!DOCTYPE html>
<html lang="en">
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Hàng Thành Công</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #87ceeb);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      font-size: 2rem;
      color: #28a745;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .button {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #0056b3;
    }
    .button.secondary {
      background: #ffc107;
    }
    .button.secondary:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Order successful</h1>
  <p>Thank you for shopping at our store. We will process your order as soon as possible.</p>
  <div class="buttons">
    <a th:href="@{/}" class="button">Go shopping</a>
    <a th:href="@{/order}" class="button secondary">Order list</a>
  </div>
</div>
</body>
</html>
